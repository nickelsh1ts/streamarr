<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link
      rel="manifest"
      href="site.webmanifest"
      crossorigin="use-credentials"
    />
    <title>Offline – nickelsh1ts.com</title>
    <meta name="description" content="Offline" />
    <script
      src="https://kit.fontawesome.com/df88830f61.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#1f1f1f]">
    <h1 class="text-2xl m-4 text-white text-center">Currently Offline</h1>

    <div class="w-full text-center">
      <button
        class="m-4 rounded-md hover:cursor-pointer bg-purple-700 px-3.5 py-2.5 text-sm font-semibold text-white hover:bg-purple-600"
        type="button"
      >
        ↻ Reload
      </button>
    </div>
    <!-- Inline the page's JavaScript file. -->
    <script>
      // Manual reload feature.
      document.querySelector('button').addEventListener('click', () => {
        window.location.reload();
      });

      // Listen to changes in the network state, reload when online.
      // This handles the case when the device is completely offline.
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Check if the server is responding and reload the page if it is.
      // This handles the case when the device is online, but the server
      // is offline or misbehaving.
      async function checkNetworkAndReload() {
        try {
          const response = await fetch('.');
          // Verify we get a valid response from the server
          if (response.status >= 200 && response.status < 500) {
            window.location.reload();
            return;
          }
        } catch {
          // Unable to connect to the server, ignore.
        }
        window.setTimeout(checkNetworkAndReload, 2500);
      }

      checkNetworkAndReload();
    </script>
  </body>
</html>
