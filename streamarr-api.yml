openapi: '3.0.2'
info:
  title: 'Streamarr API'
  version: '1.0.0'
  description: |
    This is the documentation for the Streamarr API backend.

    Two primary authentication methods are supported:

    - **Cookie Authentication**: A valid sign-in to the `/auth/plex` or `/auth/local` will generate a valid authentication cookie.
    - **API Key Authentication**: Sign-in is also possible by passing an `X-Api-Key` header along with a valid API Key generated by Streamarr.
tags:
  - name: public
    description: Public API endpoints requiring no authentication.
  - name: settings
    description: Endpoints related to Streamarr's settings and configuration.
  - name: auth
    description: Endpoints related to logging in or out, and the currently authenticated user.
  - name: users
    description: Endpoints related to user management.
  - name: calendar
    description: Endpoints related to calendar events.
servers:
  - url: '{server}/api/v1'
    variables:
      server:
        default: http://localhost:3000

components:
  schemas:
    CalendarEvent:
      type: object
      properties:
        id:
          type: integer
          description: Event ID
          readOnly: true
        type:
          type: string
          example: local
          description: Event type (e.g., local, sonarr, radarr)
        start:
          type: string
          format: date-time
          description: Event start date and time
        end:
          type: string
          format: date-time
          description: Event end date and time
        summary:
          type: string
          description: Event summary/title
        description:
          type: string
          description: Event description/details
        uid:
          type: string
          description: Unique event identifier
        categories:
          type: string
          description: Event categories
        status:
          type: string
          enum: [TENTATIVE, CONFIRMED, CANCELLED]
          description: Event status
        allDay:
          type: boolean
          description: Whether the event is an all-day event
          default: false
        sendNotification:
          type: boolean
          description: Whether to send notifications for this event
          default: false
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        createdBy:
          $ref: '#/components/schemas/User'
        updatedBy:
          $ref: '#/components/schemas/User'
    CalendarEventRequest:
      type: object
      required:
        - summary
        - description
        - start
        - categories
      properties:
        uid:
          type: string
          description: Unique event identifier (optional, will be auto-generated if not provided)
        summary:
          type: string
          description: Event summary/title
        description:
          type: string
          description: Event description/details
        start:
          type: string
          format: date-time
          description: Event start date and time
        end:
          type: string
          format: date-time
          description: Event end date and time
        categories:
          type: string
          description: Event categories
        status:
          type: string
          enum: [TENTATIVE, CONFIRMED, CANCELLED]
          description: Event status
          default: TENTATIVE
        allDay:
          type: boolean
          description: Whether the event is an all-day event
          default: false
        sendNotification:
          type: boolean
          description: Whether to send notifications for this event
          default: false
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
          readOnly: true
        email:
          type: string
          example: 'hey@itsme.com'
          readOnly: true
        username:
          type: string
        plexToken:
          type: string
          readOnly: true
        plexUsername:
          type: string
          readOnly: true
        userType:
          type: integer
          example: 1
          readOnly: true
        permissions:
          type: number
          example: 0
        avatar:
          type: string
          readOnly: true
        createdAt:
          type: string
          example: '2020-09-02T05:02:23.000Z'
          readOnly: true
        updatedAt:
          type: string
          example: '2020-09-02T05:02:23.000Z'
          readOnly: true
      required:
        - id
        - email
        - createdAt
        - updatedAt
    UserSettings:
      type: object
      properties:
        locale:
          type: string
        region:
          type: string
        originalLanguage:
          type: string
    MainSettings:
      type: object
      properties:
        apiKey:
          type: string
          readOnly: true
        appLanguage:
          type: string
          example: en
        applicationTitle:
          type: string
          example: Streamarr
        applicationUrl:
          type: string
          example: https://example.com
        trustProxy:
          type: boolean
          example: true
        csrfProtection:
          type: boolean
          example: false
        localLogin:
          type: boolean
          example: true
        newPlexLogin:
          type: boolean
          example: true
        defaultPermissions:
          type: number
          example: 32
        customLogo:
          type: string
          nullable: true
          description: URL path to custom uploaded logo file
          example: '/logos/logo_full.png'
        customLogoSmall:
          type: string
          nullable: true
          description: URL path to custom uploaded small logo file
          example: '/logos/logo_sm.png'
        enableTrialPeriod:
          type: boolean
          example: false
          description: Enable trial period for new users
        trialPeriodDays:
          type: integer
          minimum: 1
          maximum: 90
          example: 30
          description: Number of days for trial period (only applies when enableTrialPeriod is true)
    PlexLibrary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          example: Movies
        enabled:
          type: boolean
          example: false
      required:
        - id
        - name
        - enabled
    LibraryLink:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the library
          example: '1'
        name:
          type: string
          description: The display name of the library
          example: 'Movies'
        type:
          type: string
          enum: [movie, show]
          description: The type of media in the library
          example: 'movie'
        mediaCount:
          type: integer
          description: The total number of media items in the library
          example: 1250
        href:
          type: string
          description: The Plex web URL for accessing the library
          example: '/watch/web/index.html#!/media/123456789/com.plexapp.plugins.library?source=1'
        regExp:
          type: string
          description: Regular expression pattern for URL matching
          example: '(?=(\\/(.*)=\\1&pivot))'
      required:
        - id
        - name
        - type
        - mediaCount
        - href
        - regExp
    PlexSettings:
      type: object
      properties:
        name:
          type: string
          example: 'Main Server'
          readOnly: true
        machineId:
          type: string
          example: '1234123412341234'
          readOnly: true
        ip:
          type: string
          example: '127.0.0.1'
        port:
          type: number
          example: 32400
        useSsl:
          type: boolean
          nullable: true
        libraries:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/PlexLibrary'
      required:
        - name
        - machineId
        - ip
        - port
    PlexConnection:
      type: object
      properties:
        protocol:
          type: string
          example: 'https'
        address:
          type: string
          example: '127.0.0.1'
        port:
          type: number
          example: 32400
        uri:
          type: string
          example: 'https://127-0-0-1.2ab6ce1a093d465e910def96cf4e4799.plex.direct:32400'
        local:
          type: boolean
          example: true
        status:
          type: number
          example: 200
        message:
          type: string
          example: 'OK'
      required:
        - protocol
        - address
        - port
        - uri
        - local
    PlexDevice:
      type: object
      properties:
        name:
          type: string
          example: 'My Plex Server'
        product:
          type: string
          example: 'Plex Media Server'
        productVersion:
          type: string
          example: '1.21'
        platform:
          type: string
          example: 'Linux'
        platformVersion:
          type: string
          example: 'default/linux/amd64/17.1/systemd'
        device:
          type: string
          example: 'PC'
        clientIdentifier:
          type: string
          example: '85a943ce-a0cc-4d2a-a4ec-f74f06e40feb'
        createdAt:
          type: string
          example: '2021-01-01T00:00:00.000Z'
        lastSeenAt:
          type: string
          example: '2021-01-01T00:00:00.000Z'
        provides:
          type: array
          items:
            type: string
            example: 'server'
        owned:
          type: boolean
          example: true
        ownerID:
          type: string
          example: '12345'
        home:
          type: boolean
          example: true
        sourceTitle:
          type: string
          example: 'xyzabc'
        accessToken:
          type: string
          example: 'supersecretaccesstoken'
        publicAddress:
          type: string
          example: '127.0.0.1'
        httpsRequired:
          type: boolean
          example: true
        synced:
          type: boolean
          example: true
        relay:
          type: boolean
          example: true
        dnsRebindingProtection:
          type: boolean
          example: false
        natLoopbackSupported:
          type: boolean
          example: false
        publicAddressMatches:
          type: boolean
          example: false
        presence:
          type: boolean
          example: true
        connection:
          type: array
          items:
            $ref: '#/components/schemas/PlexConnection'
      required:
        - name
        - product
        - productVersion
        - platform
        - device
        - clientIdentifier
        - createdAt
        - lastSeenAt
        - provides
        - owned
        - connection
    TautulliSettings:
      type: object
      properties:
        hostname:
          type: string
          nullable: true
          example: 'tautulli.example.com'
        port:
          type: number
          nullable: true
          example: 8181
        useSsl:
          type: boolean
          nullable: true
        apiKey:
          type: string
          nullable: true
        externalUrl:
          type: string
          nullable: true
    RadarrSettings:
      type: object
      properties:
        id:
          type: number
          example: 0
          readOnly: true
        name:
          type: string
          example: 'Radarr Main'
        hostname:
          type: string
          example: '127.0.0.1'
        port:
          type: number
          example: 7878
        apiKey:
          type: string
          example: 'exampleapikey'
        useSsl:
          type: boolean
          example: false
        baseUrl:
          type: string
        activeProfileId:
          type: number
          example: 1
        activeProfileName:
          type: string
          example: 720p/1080p
        activeDirectory:
          type: string
          example: '/movies'
        is4k:
          type: boolean
          example: false
        minimumAvailability:
          type: string
          example: 'In Cinema'
        isDefault:
          type: boolean
          example: false
        externalUrl:
          type: string
          example: http://radarr.example.com
        syncEnabled:
          type: boolean
          example: false
        preventSearch:
          type: boolean
          example: false
      required:
        - name
        - hostname
        - port
        - apiKey
        - useSsl
        - is4k
        - isDefault
    SonarrSettings:
      type: object
      properties:
        id:
          type: number
          example: 0
          readOnly: true
        name:
          type: string
          example: 'Sonarr Main'
        hostname:
          type: string
          example: '127.0.0.1'
        port:
          type: number
          example: 8989
        apiKey:
          type: string
          example: 'exampleapikey'
        useSsl:
          type: boolean
          example: false
        baseUrl:
          type: string
        activeProfileId:
          type: number
          example: 1
        activeProfileName:
          type: string
          example: 720p/1080p
        activeDirectory:
          type: string
          example: '/tv/'
        activeLanguageProfileId:
          type: number
          example: 1
        activeAnimeProfileId:
          type: number
          nullable: true
        activeAnimeLanguageProfileId:
          type: number
          nullable: true
        activeAnimeProfileName:
          type: string
          example: 720p/1080p
          nullable: true
        activeAnimeDirectory:
          type: string
          nullable: true
        is4k:
          type: boolean
          example: false
        enableSeasonFolders:
          type: boolean
          example: false
        isDefault:
          type: boolean
          example: false
        externalUrl:
          type: string
          example: http://radarr.example.com
        syncEnabled:
          type: boolean
          example: false
        preventSearch:
          type: boolean
          example: false
      required:
        - name
        - hostname
        - port
        - apiKey
        - useSsl
        - is4k
        - isDefault
    ServarrTag:
      type: object
      properties:
        id:
          type: number
          example: 1
        label:
          type: string
          example: A Label
    ServiceSettings:
      type: object
      properties:
        enabled:
          type: boolean
          nullable: true
          example: false
        externalUrl:
          type: string
          nullable: true
    DownloadClientType:
      type: string
      enum:
        - qbittorrent
        - deluge
        - transmission
      example: qbittorrent
    DownloadClientSettings:
      type: object
      properties:
        id:
          type: number
          readOnly: true
          example: 0
        name:
          type: string
          example: 'My qBittorrent'
        client:
          $ref: '#/components/schemas/DownloadClientType'
        hostname:
          type: string
          example: '127.0.0.1'
        port:
          type: number
          example: 8080
        useSsl:
          type: boolean
          example: false
        urlBase:
          type: string
          readOnly: true
          description: Auto-generated URL base for proxy routing
          example: '/qbt'
        username:
          type: string
          nullable: true
          example: 'admin'
        password:
          type: string
          nullable: true
          writeOnly: true
        isDefault:
          type: boolean
          example: true
          description: Whether this is the default download client shown in the UI
      required:
        - name
        - client
        - hostname
    PublicSettings:
      type: object
      properties:
        initialized:
          type: boolean
          example: false
        customLogo:
          type: string
          nullable: true
          description: URL path to custom uploaded logo file
          example: '/logos/logo_full.png'
        customLogoSmall:
          type: string
          nullable: true
          description: URL path to custom uploaded small logo file
          example: '/logos/logo_sm.png'
    Invites:
      type: object
      properties:
        id:
          type: number
          example: 123
          readOnly: true
        status:
          type: number
          example: 0
          description: Status of the invite.
          readOnly: true
        createdAt:
          type: string
          example: '2020-09-12T10:00:27.000Z'
          readOnly: true
        updatedAt:
          type: string
          example: '2020-09-12T10:00:27.000Z'
          readOnly: true
        invitedBy:
          $ref: '#/components/schemas/User'
        updatedBy:
          anyOf:
            - $ref: '#/components/schemas/User'
            - type: string
              nullable: true
        profileId:
          type: number
      required:
        - id
        - status
    Notification:
      type: object
      properties:
        id:
          type: number
          example: 1
          readOnly: true
        type:
          type: string
          example: 'local_message'
        severity:
          type: string
          example: 'info'
        notifyUser:
          oneOf:
            - $ref: '#/components/schemas/User'
            - type: array
              items:
                $ref: '#/components/schemas/User'
        subject:
          type: string
          example: 'You have a new friend!'
        message:
          type: string
          example: 'Your invite code has been redeemed by {user}'
        actionUrl:
          type: string
          nullable: true
          example: '/settings/users'
        actionUrlTitle:
          type: string
          nullable: true
          example: 'View Users'
        isRead:
          type: boolean
          example: false
        createdAt:
          type: string
          example: '2020-09-12T10:00:27.000Z'
          readOnly: true
    NotificationRequest:
      type: object
      required:
        - type
        - severity
        - subject
        - notifyUser
      properties:
        type:
          type: number
          example: 512
          description: Notification type enum value (e.g., LOCAL_MESSAGE = 512)
        severity:
          type: string
          enum: [success, info, warning, error, primary, secondary, accent]
          example: 'info'
        subject:
          type: string
          example: 'Important Announcement'
          maxLength: 40
        message:
          type: string
          example: 'This is a test notification message'
          maxLength: 150
        actionUrl:
          type: string
          nullable: true
          description: URL to link to when the notification is clicked
        actionUrlTitle:
          type: string
          nullable: true
          description: Title for the action URL link
        notifyUser:
          oneOf:
            - type: number
              description: Single user ID
            - type: array
              items:
                type: number
              description: Array of user IDs
          description: User ID(s) to notify
        updatedAt:
          type: string
          example: '2020-09-12T10:00:27.000Z'
          readOnly: true
        createdBy:
          anyOf:
            - $ref: '#/components/schemas/User'
            - type: string
              nullable: true
        updatedBy:
          anyOf:
            - $ref: '#/components/schemas/User'
            - type: string
              nullable: true
    ExternalIds:
      type: object
      properties:
        facebookId:
          type: string
          nullable: true
        freebaseId:
          type: string
          nullable: true
        freebaseMid:
          type: string
          nullable: true
        imdbId:
          type: string
          nullable: true
        instagramId:
          type: string
          nullable: true
        tvdbId:
          type: number
          nullable: true
        tvrageId:
          type: number
          nullable: true
        twitterId:
          type: string
          nullable: true
    ServiceProfile:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: 720p/1080p
    PageInfo:
      type: object
      properties:
        page:
          type: number
          example: 1
        pages:
          type: number
          example: 10
        results:
          type: number
          example: 100
    WebPushSettings:
      type: object
      properties:
        enabled:
          type: boolean
          example: false
        types:
          type: number
          example: 2
    InAppNotificationSettings:
      type: object
      properties:
        enabled:
          type: boolean
          example: false
        types:
          type: number
          example: 2
    NotificationEmailSettings:
      type: object
      properties:
        enabled:
          type: boolean
          example: false
        types:
          type: number
          example: 2
        options:
          type: object
          properties:
            emailFrom:
              type: string
              example: no-reply@example.com
            senderName:
              type: string
              example: Streamarr
            smtpHost:
              type: string
              example: 127.0.0.1
            smtpPort:
              type: number
              example: 465
            secure:
              type: boolean
              example: false
            ignoreTls:
              type: boolean
              example: false
            requireTls:
              type: boolean
              example: false
            authUser:
              type: string
              nullable: true
            authPass:
              type: string
              nullable: true
            allowSelfSigned:
              type: boolean
              example: false
    NotificationLocalSettings:
      type: object
      properties:
        enabled:
          type: boolean
          example: false
        types:
          type: number
          example: 2
    Job:
      type: object
      properties:
        id:
          type: string
          example: job-name
        type:
          type: string
          enum: [process, command]
        interval:
          type: string
          enum: [short, long, fixed]
        name:
          type: string
          example: A Job Name
        nextExecutionTime:
          type: string
          example: '2020-09-02T05:02:23.000Z'
        running:
          type: boolean
          example: false
    SpokenLanguage:
      type: object
      properties:
        englishName:
          type: string
          example: 'English'
          nullable: true
        iso_639_1:
          type: string
          example: 'en'
        name:
          type: string
          example: 'English'
        remotePoster:
          type: string
          example: https://artworks.thetvdb.com/banners/posters/5c8f116129983.jpg
    SonarrSeries:
      type: object
      properties:
        title:
          type: string
          example: COVID-25
        sortTitle:
          type: string
          example: covid 25
        seasonCount:
          type: number
          example: 1
        status:
          type: string
          example: upcoming
        overview:
          type: string
          example: The thread is picked up again by Marianne Schmidt which ...
        network:
          type: string
          example: CBS
        airTime:
          type: string
          example: 02:15
        images:
          type: array
          items:
            type: object
            properties:
              coverType:
                type: string
                example: banner
              url:
                type: string
                example: /sonarr/MediaCoverProxy/6467f05d9872726ad08cbf920e5fee4bf69198682260acab8eab5d3c2c958e92/5c8f116c6aa5c.jpg
        remotePoster:
          type: string
          example: https://artworks.thetvdb.com/banners/posters/5c8f116129983.jpg
        seasons:
          type: array
          items:
            type: object
            properties:
              seasonNumber:
                type: number
                example: 1
              monitored:
                type: boolean
                example: true
        year:
          type: number
          example: 2015
        path:
          type: string
        profileId:
          type: number
        languageProfileId:
          type: number
        seasonFolder:
          type: boolean
        monitored:
          type: boolean
        useSceneNumbering:
          type: boolean
        runtime:
          type: number
        tvdbId:
          type: number
          example: 12345
        tvRageId:
          type: number
        tvMazeId:
          type: number
        firstAired:
          type: string
        lastInfoSync:
          type: string
          nullable: true
        seriesType:
          type: string
        cleanTitle:
          type: string
        imdbId:
          type: string
        titleSlug:
          type: string
        certification:
          type: string
        genres:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            type: string
        added:
          type: string
        ratings:
          type: array
          items:
            type: object
            properties:
              votes:
                type: number
              value:
                type: number
        qualityProfileId:
          type: number
        id:
          type: number
          nullable: true
        rootFolderPath:
          type: string
          nullable: true
        addOptions:
          type: array
          items:
            type: object
            properties:
              ignoreEpisodesWithFiles:
                type: boolean
                nullable: true
              ignoreEpisodesWithoutFiles:
                type: boolean
                nullable: true
              searchForMissingEpisodes:
                type: boolean
                nullable: true
    QRCode:
      type: object
      properties:
        qrCode:
          type: string
          example: '/image/qrcode/invite-1.png'
    UserSettingsNotifications:
      type: object
      properties:
        notificationTypes:
          $ref: '#/components/schemas/NotificationAgentTypes'
        emailEnabled:
          type: boolean
        pgpKey:
          type: string
          nullable: true
        inAppEnabled:
          type: boolean
    NotificationAgentTypes:
      type: object
      properties:
        email:
          type: number
        webpush:
          type: number
        inApp:
          type: number
    SignupCompleteResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
      required:
        - success
        - message
    SignupPlexAuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        message:
          type: string
      required:
        - user
        - message
    InviteValidationResponse:
      type: object
      properties:
        valid:
          type: boolean
        message:
          type: string
      required:
        - valid
        - message
  securitySchemes:
    cookieAuth:
      type: apiKey
      name: streamarr.sid
      in: cookie
    apiKey:
      type: apiKey
      in: header
      name: X-Api-Key

paths:
  /status:
    get:
      summary: Get Streamarr status
      description: Returns the current Streamarr status in a JSON object.
      security: []
      tags:
        - public
      responses:
        '200':
          description: Returned status
          content:
            application/json:
